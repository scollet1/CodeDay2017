<head>
 
  <title>My A-Frame Scene</title>
  
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-randomizer-components/master/dist/aframe-randomizer-components.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-entity-generator-component/master/dist/aframe-entity-generator-component.min.js"></script>
  <script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>
  <script src="https://unpkg.com/aframe-audioanalyser-component@^3.0.0/dist/aframe-audioanalyser-component.min.js"></script>
  <script src="js/libs.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
        <a-mixin id="dancer" 
                 geometry="primitive: box; radius: 0.2"
                 material="color: #222"
                 scale-y-color="from: 10 60 10; to: 180 255 180; maxScale: 15">
        </a-mixin>

        <a-mixin id="random-1" 
                 random-spherical-position="radius: 10">
        </a-mixin>
      
        <audio id="song" 
               autoplay 
               loop 
               src="soundcloud/KPJ3.wav">
        </audio>
    </a-assets>
    
      <a-light type="ambient" 
               color="#222">
      </a-light>
      
      <a-light
        audioanalyser-volume-bind="analyserEl: #analyser; component: light; property: intensity; max: 2.2; multiplier: .018"
        type="point"
        position="1 2 1">
      </a-light>
      
      <a-light type="point" 
               position="-2 2 1">
      </a-light>
     
      <a-sky color="#111"></a-sky>
    
      <a-entity id="analyser"
                audioanalyser="src: #song"
                audioanalyser-waveform="radius: 0.5"
                rotation="90 0 0"
                position="0 30 0"
      ></a-entity>
    
      <a-entity id="origin" 
                geometry="primitive: sphere" 
                visible="true" 
                scale="0.5 0.5 0.5">
      </a-entity>

      <a-entity audioanalyser-levels-scale="analyserEl: #analyser; max: 50; multiplier: 0.06"
		
                entity-generator="mixin: random-1 red dancer; num: 350" 
		color-on-beat="analyserEl: #analyser"
        	ring-on-beat="analyserEl: #analyser"
                layout="type: circle; radius: 10"
                rotation="0 180 0"
		>
	      <a-animation attribute="position" from="1 1 1" to="2 4 -8" direction="alternate"></a-animation>
      </a-entity>
      <a-light type="point" intensity="0.5"></a-light>

      <a-sky color="#000"></a-sky>
      <a-entity camera look-controls position="0 1.8 0"></a-entity>
  </a-scene>
</body>
