<head>
 
  <title>My A-Frame Scene</title>
  
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-randomizer-components/master/dist/aframe-randomizer-components.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-entity-generator-component/master/dist/aframe-entity-generator-component.min.js"></script>
  <script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>
  <script src="https://unpkg.com/aframe-audioanalyser-component@^3.0.0/dist/aframe-audioanalyser-component.min.js"></script>

</head>

<body>
  <a-scene>
    <a-assets>
        <a-mixin id="box" 
                 geometry="primitive: box; radius: 0.2"
                 material="color: #FF4B68" 
                 scale-y-color="from: 10 60 10; to: 180 255 180; maxScale: 15">
        </a-mixin>

        <a-mixin id="random-1" 
                 random-spherical-position="radius: 10">
      </a-mixin>

      <!--  <a-mixin id="red" material="color: #FF4B68"></a-mixin>-->
      
        <audio id="song" autoplay loop src="https://www.youtube.com/watch?v=ZIpzzbXeetE"></audio>
    </a-assets>
    
      <a-entity id="origin" 
                geometry="primitive: sphere" 
                visible="true" 
                scale="0.5 0.5 0.5">
      </a-entity>
      
      <a-entity entity-generator="mixin: random-1 red box; num: 350" 
                rotation="0 180 0" 
                audioanalyser-levels-scale="max: 50; multiplier: 0.06" 
                audioanalyser="src: #song; smoothingTimeConstant: 0.9"
                animation__scale="property: scale; dir: alternate; dur: 200; delay: 2000;
                                      easing: easeInSine; loop: true; to: 1.2 1 1.2"
                animation__yoyo="property: position; dir: alternate; dur: 1000;
                                     easing: easeInSine; loop: true; to: 0 2 0">>
      </a-entity>
     <!-- <a-entity entity-generator="mixin: random-2 blue sphere; num: 800">
        <a-animation attribute="rotation" repeat="indefinite" easing="linear"
                     dur="128000" to="0 360 0"></a-animation>
      </a-entity>-->
      <a-light type="ambient" color="#222"></a-light>
      <a-light type="point" intensity="0.5"></a-light>

      <a-sky color="#000"></a-sky>
      <a-entity camera look-controls position="0 1.8 0"></a-entity>
  </a-scene>
</body>
