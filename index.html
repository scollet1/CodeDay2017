
<html>
  <head>
    <title>Levels</title>
	  
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="js/install.js"></script>
    <script src="js/app.js"></script>
    <script src="js/build.js"></script>
    <script src="js/audioanalyser-levels-scale.js"></script>
    <script src="js/audioanalyser-waveform.js"></script>
    <script src="js/scale-y-color.js"></script>
  </head>
  <body>
    <a-scene antialias="true">
	 
	
      	
		    <a-assets>
	      	<a-mixin id="dancer" geometry="primitive: box; radius: 0.2" material="color: #C03546"
		         scale-y-color="from: 10 10 50; to: 210, 220, 250; maxScale: 15">
        	</a-mixin>
        	<a-mixin id="random-1"
                 	 random-spherical-position="lengthX: 180; lengthY: 180; radius: 10">
	      	</a-mixin>
        <audio id="song" autoplay loop src="media/Look Back In.mp3"></audio>
      </a-assets>
	    <a-camera position="0 1 0" rotation="0 270 0" wasd-controls-enabled="true" wasd-controls="accelaration: 150"></a-camera> <!-- Setting user controls -->
      		<a-entity
        audioanalyser="src: #song; smoothingTimeConstant: 0.9; enableBeatDetection: true"
        audioanalyser-levels-scale="max: 50; multiplier: 0.06"
	audioanalyser-waveform="radius: 10"
	layout="type: line; radius: 10"
	entity-generator="mixin: red dancer; num: 256"
        rotation="90 0 0">
		</a-entity>
	
      <a-light type="ambient" color="#222"></a-light>
      <a-light type="point" position="0 1 0" intensity="2"></a-light>
      <a-sky color="#222"></a-sky>
    </a-scene>
  </body>
</html>
